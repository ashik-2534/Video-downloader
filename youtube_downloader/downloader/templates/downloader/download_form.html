<!-- downloader/templates/downloader/download_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Download</button>
    </form>
</body>
</html>
